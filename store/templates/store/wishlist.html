

{% extends "store/layout/main.html" %}
    
{% block content %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href=" {% url 'home' %}">Home /</a>
        <a class="text-white" href=" {% url 'cart' %}">wishlist</a>
        
    </div>
</div>







<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-body wishdata">

                    {% if wishlist %}
                        {% for item in wishlist %}
                            <div class="row product_data">
                                <div class="col-md-2 my-auto">
                                    <img src="{{ item.product.product_image.url }}" height="70px" width="70px" alt="" srcset="">
                                </div>
                                <div class="col-md-3 my-auto">
                                    <h6>{{ item.product.name }}</h6>
                                </div>
                                <div class="col-md-2 my-auto">
                                    <h6>{{ item.product.selling_price }}</h6>
                                </div>
                                <div class="col-md-3 my-auto">
                                    <input type="hidden" name="" class="prod_id" value="{{ item.product_id }}">
                                    {% csrf_token %}
                                   
                                   
                                    <a href="{% url 'productview' item.product.category.slug item.product.slug %}" class="btn btn-primary">show product</a>
                                   
                                    
                                </div>
                                <div class="col-md-2 my-auto">
                                    <button class="btn btn-danger delete-wishlist-item">Remove</button>
                                </div>
                            </div>
                            {% endfor %}
                    {% else %}
                        <h1>wishlist is empty</h1>  
                    {% endif %}
                
                    
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
